<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
</head>
<body>
    <div class="box">
        <div class="img">
            <img src="/sources/images/image-product-desktop.jpg">
        </div>
        <div class="info">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuos
                interpretation composed by
                Oliver Polge, Perfumer-Creator
                for the House of Chanel.
            </p>
            <div class="buy">
                <div class="price">
                    <h1>$149.99</h1>
                    <h5>$169.99</h5>
                </div>
                <div class="btn">
                    <button class="botao" onclick="openNewTab()">
                        <img src="sources/images/icon-cart.svg">
                        <h3>Add to Cart</h3>
                    </button>
                </div>
            </div>
        </div>
        <script>
            function openNewTab(){
                window.open("Add your Link", "_blank");
            }
        </script>
    </div>
</body>
</html>
